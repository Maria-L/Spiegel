buildscript {
    repositories {
	mavenLocal()
	maven {
		url cstiNexusURLPrivate
		credentials {
			username cstiNexusUser
			password cstiNexusPassword
		}
	}
    }
    dependencies {
         classpath group: 'de.hawhamburg.csti.api', name: 'gradle-api-generator_2.12', version: '2.0.0-SNAPSHOT'
    }
}
apply plugin: 'api-generator'
